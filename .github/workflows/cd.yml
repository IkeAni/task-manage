name: CD Pipeline

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    deploy:
        name: Build, Test, Push & Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies & run backend tests
              working-directory: ./backend
              run: |
                  npm install
                  npm run test

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push backend Docker image
              uses: docker/build-push-action@v6
              with:
                  context: ./backend
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/task-manage-backend:latest

            - name: Trigger Render frontend deploy
              env:
                  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
                  RENDER_FRONTEND_SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
              run: |
                  curl -X POST "https://api.render.com/v1/services/${RENDER_FRONTEND_SERVICE_ID}/deploys" \
                  -H "Authorization: Bearer ${RENDER_API_KEY}" \
                  -H "Accept: application/json" \
                  -d ''
